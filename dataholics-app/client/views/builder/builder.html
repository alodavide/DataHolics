<template name="Builder">
	<div class="template-dashboard">
		<div class="container">
			<div class="row">
				<div class="col-md-3">

					{{> filter}}
				</div>
				<div class="col-md-9">
					{{> bdquestions}}
				</div>
			</div>
		</div>
	</div>
</template>
    <template name="filter">
        <div class="template-add-post">
            <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Filter</h3>
                    </div>
                    <div class="panel-body">
                        <button type="submit" class="btn btn-primary" style="width: 220px; margin: 5px">Classification</button>
                        <button type="submit" class="btn btn-danger" style="width: 220px; margin: 5px">Health</button>
                        <button type="submit" class="btn btn-danger" style="width: 220px; margin: 5px">Disaster</button>
                        <button type="submit" class="btn btn-primary" style="width: 220px; margin: 5px">Organizations</button>
                    </div>
            </div>
        </div>
    </template>


<template name="bdquestions">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" style="margin:10px">
                Search Box
            <span style="float: right">
                <input type="text" name="Search">
                <button type="submit" class="btn btn-primary" style="margin-top: -5px">Search</button>
            </span>
            </h3>
        </div>
    </div>
	<div class="template-posts">
		{{#each  questions}}
		{{> bdquestion}}
		{{else}}
		{{> noDataQuestions}}
		{{/each}}
	</div>
	<div class="template-post">
		<div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" style="margin:10px">
              Download this seed form
            <span style="float: right">
                <button type="submit" class="btn btn-primary" style="margin-top: -5px" onclick="window.open('/img/Survey4.xlsx')">Download</button>
            </span>
            </h3>
         </div>
</div></div>
</template>
