<template name="Questions">
	<div class="template-dashboard">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					{{> addQuestion}}
					{{> favoritesSidebar}}
				</div>
				<div class="col-md-9">
					{{> questions}}
				</div>
			</div>
		</div>
	</div>
</template>

    <template name="addQuestion">
        <div class="template-add-post">
            <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{_ "add_question"}}</h3>
                    </div>
                    <div class="panel-body">
                        {{#autoForm id="add" collection="Questions" type="insert"}}
                        {{> afQuickField name="text"}}
                        {{> afQuickField name="classification"}}
                        {{> afQuickField name="code"}}
                        {{> afQuickField name="description"}}
                        {{> afQuickField name="dataType"}}
                                            <button type="submit" class="btn btn-primary">{{_ "add_question_btn"}}</button>
                        {{/autoForm}}

                    </div>
            </div>
        </div>
    </template>

<template name="questions">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" style="margin:10px">
                Search Box
            <span style="float: right">
                <input type="text" name="Search">
                <button type="submit" class="btn btn-primary" style="margin-top: -5px">Search</button>
            </span>
            </h3>
        </div>
    </div>
	<div class="template-posts">
		{{#each  questions}}
		{{> question}}
		{{else}}
		{{> noDataQuestions}}
		{{/each}}
	</div>
</template>

<template name="question">
    <div class="template-post">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    {{code}}: {{text}}
						<span class="pull-right">
							<i class="fa fa-thumbs-up"></i> 0
							<i class="fa fa-comments"></i> 0
						</span>
                </h3>
            </div>
            <div class="panel-body">
                <div class="media">
                    <div class="media-body">
                        Classification: {{classification}}<br/>
                        Datatype: {{dataType}}<br/>
                        Description: {{description}}<br/>
							<small>
									<i class="fa fa-pencil" buttonContent="Edit form"></i> Edit Question
									<i class="fa fa-times" buttonContent="Edit form"></i> {{_ "delete"}}
							</small>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                {{> favoriteButton _id= 3}}
                {{> commentFormToggle }}
                {{> comments}}
            </div>
        </div>
    </div>
</template>
